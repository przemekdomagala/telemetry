services:
  db:
    image: timescale/timescaledb:latest-pg16
    restart: always
    environment:
      POSTGRES_USER: telemetry_user
      POSTGRES_PASSWORD: telemetry_password
      POSTGRES_DB: telemetry_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telemetry_user -d telemetry_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://telemetry_user:telemetry_password@db:5432/telemetry_db
      MQTT_HOST: ${MQTT_HOST:-broker.hivemq.com}
      MQTT_PORT: ${MQTT_PORT:-8883}
      MQTT_USERNAME: ${MQTT_USERNAME}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
      MQTT_USE_TLS: ${MQTT_USE_TLS:-true}
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --reload

volumes:
  pgdata:
