services:
  mqtt:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_pub -h localhost -t test -m 'health check' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: timescale/timescaledb:latest-pg16
    restart: always
    environment:
      POSTGRES_USER: telemetry_user
      POSTGRES_PASSWORD: telemetry_password
      POSTGRES_DB: telemetry_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telemetry_user -d telemetry_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://telemetry_user:telemetry_password@db:5432/telemetry_db
      MQTT_HOST: mqtt 
      MQTT_PORT: 1883
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --reload

volumes:
  pgdata:
